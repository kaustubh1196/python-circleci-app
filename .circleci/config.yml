version: 2.1

jobs:
  # Job to install dependencies and run tests
  test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout

      # Restore cached dependencies if they exist
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      # Cache dependencies
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # Run tests
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest

  # Job to deploy the application
  deploy:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout

      # Restore cached dependencies if they exist
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      # Deploy application
      - run:
          name: Deploy to server
          command: |
            . venv/bin/activate
            scp -r ./* user@your-server-ip:/path/to/deployment/directory
            ssh user@your-server-ip 'bash -s' < ./deploy.sh

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
